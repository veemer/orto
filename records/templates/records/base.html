<!DOCTYPE html>
<html lang="en" ng-app="orto">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/static/favicon.ico">

        <title>ОртоДонт</title>

        <!-- Bootstrap core CSS -->
        {% block css %}
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        {% endblock %}

        <!-- Custom styles for this template -->
        <link href="/static/css/starter-template.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="/static/js/ie-emulation-modes-warning.js"></script>

        <link href="/static/js/bower_components/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        {% block nav %}
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'patient_list' %}">ОртоДонт</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <!--<ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul/>-->

                    <div class="navbar-form navbar-right">
                        {% if can_print %}
                        <a role="button" type="submit" class="btn btn-success" target="_blank" href="?print">Печать</a>
                        {% endif %}
                        <a role="button" type="submit" class="btn btn-danger" href="{% url 'logout' %}">Выйти</a>
                    </div>

                </div><!--/.nav-collapse -->
            </div>
        </nav>
        {% endblock %}

        <div class="container container-main">
        {% block content %}
        {% endblock %}
        </div><!-- /.container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/static/js/ie10-viewport-bug-workaround.js"></script>

        <script src="/static/js/bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="/static/js/bower_components/angular/angular.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/main.js"></script>

        {% if print %}
        <script>window.print();</script>
        {% endif %}

        {% block js %}
        {% endblock %}
    </body>
</html>
