{% extends 'records/base.html' %}
{% load bootstrap3 %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h1>Новый договор</h1>
        </div>
    </div>

    <form method="POST" action="?" class="form">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "ok" %} Submit
            </button>
        {% endbuttons %}

    </form>

{% endblock %}
