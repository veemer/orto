{% extends 'records/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form method="POST" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Сохранить
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
