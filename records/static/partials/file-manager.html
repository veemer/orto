<div class="row">
    <div class="col-md-6" data-ng-repeat="attachment in attachments">
        <div class="thumbnail">
            <img width="128px" data-ng-src="{[{attachment.attachment}]}" alt="...">
            <div class="caption">
                <p>{[{ attachment.description }]}</p>
            </div>
        </div>
    </div>
</div>


<form class="form-inline">
    
    <button type="button"  class="btn btn-default" data-ng-file-select data-ng-model="files">
        Выбрать <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
    </button>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Описание" data-ng-model="description">
    </div>

    <button type="submit" class="btn btn-default" data-ng-click="save()">Загрузить</button>

</form>
