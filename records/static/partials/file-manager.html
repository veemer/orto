<div class="panel panel-primary">

    <div class="panel-heading">
        <h3 class="panel-title">{[{ title }]}</h3>
    </div>

    <div class="panel-body">
        <div class="media" data-ng-repeat="attachment in attachments">
          <div class="media-left">
            <a data-ng-href="{[{attachment.attachment}]}" target="_blank">
              <img class="media-object" data-ng-src="{[{attachment.attachment}]}" alt="..." width="64px">
            </a>
          </div>
          <div class="media-body">            
            {[{ attachment.description }]}
          </div>
        </div>

        <hr />

        <div class="input-group">
            
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-ng-file-select data-ng-model="files">
                    <span class="glyphicon glyphicon-picture" aria-hidden="true" data-ng-if="!files[0].dataUrl"></span>
                    <img height="20px" class="media-object" data-ng-if="files[0].dataUrl" data-ng-src="{[{ files[0].dataUrl }]}">
                </button>
            </span>

            <input type="text" class="form-control" placeholder="Описание" data-ng-model="description">

            <span class="input-group-btn">
                <button class="btn btn-default" type="button" data-ng-click="save()">
                    <!--<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>-->
                    <span class="glyphicon" aria-hidden="true"
                          data-ng-class="{'glyphicon-upload': !loading, 'glyphicon-cog spinning': loading}"></span>
                </button>
            </span>
        </div>

    </div>

</div>
